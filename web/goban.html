<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Goban</title>

    <link href='http://fonts.googleapis.com/css?family=Crete+Round|Patua+One|Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="goban.css">
  </head>

  <body>
    <header>
      <h1>goban</h1>

      <section id="controls">
        <div id='players'>
          <div class="player w">
            <span class="color">白</span>
            <span id='clock_white' class="clock"></span>
            <span class="name">Player White</span>
            <span='unicode'>&#9899;</span>
            <span class="captures">0</span>
          </div>

          <div class="player b">
            <span class="color">黑</span>
            <span id='clock_black' class="clock"></span>
            <span class="name">Player Black</span>
            <span='unicode'>&#9898;</span>
            <span class="captures">0</span>
          </div>
        </div>
      </section>
    </header>

    <div id='goban'></div>

    <section id='actions'>
      <a id='pass'>pass</a>
      -
      <a id='resign'>resign</a>
    </section>

    <footer>
      <h1>About goban</h1>

      <p>
        Copyright 2013 by <a href='http://mandrula.com'>Mandrula</a>. Follow us at <a href="http://twitter.com/gobancc">@gobancc</a>.
      </p>
    </footer>

    <script type="application/dart" src="board.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
